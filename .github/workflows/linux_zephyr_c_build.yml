name: Linux Zephyr C builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  target:
    name: Target builds
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: System Packages
        run: |
          sudo apt-get install ninja-build lcov doxygen graphviz cppcheck clang-tidy

      - name: Check environment
        run: |
          cmake --version
          gcc --version
          clang --version
          ninja --version
          lcov --version
          doxygen --version
          cppcheck --version
          clang-tidy --version

      - name: Install Zephyr
        run: |
          pip3 install west
          echo 'export PATH=~/.local/bin:"$PATH"' >> ~/.bashrc
          source ~/.bashrc
          west init zephyrproject
          cd zephyrproject/zephyr
          git checkout v3.0.0
          pip3 install -r scripts/requirements.txt
          chmod +x zephyr-env.sh
          source zephyr-env.sh
          west zephyr-export
          cd ..
          west update
          printenv
          pip3 --version

      - name: Check Environment
        run: |
          source zephyrproject/zephyr/zephyr-env.sh
          printenv
          pip3 --version

      # TODO, Add the GNU ARM build as well
      - name: Unit Testing example - native_posix build
        run: |
          cd examples/unit_testing
          west build -b native_posix -d _build_native_posix .
      
      - name: Unit Testing example - Twister and Code coverage
        run: |
          cd examples/unit_testing
          ZEPHYR_TOOLCHAIN_VARIANT=host $ZEPHYR_BASE/scripts/twister -T . -C --coverage-tool lcov --coverage-platform native_posix --coverage-basedir .
          chmod +x scripts/coverage_update.py
          ./scripts/coverage_update.py

      - uses: codecov/codecov-action@v2
        with:
          files: twister-out/coverage_truncated.info
          fail_ci_if_error: true
          verbose: true
